name: Publish executable
on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: true

defaults:
  run:
    shell: bash

permissions:
  contents: write

jobs:
  build:
    name: Build
    uses: ./.github/workflows/build-executable.yml
    with:
      upload: true

  upload:
    name: Upload (${{ matrix.platform.os }}/${{ matrix.platform.arch }})
    needs:
      - build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: windows
            arch: amd64
    steps:
      - name: Download
        uses: actions/download-artifact@v6
        with:
          path: ${{ runner.temp }}/artifacts
          pattern: artifacts-*-${{ matrix.platform.os }}-${{ matrix.platform.arch }}
          merge-multiple: true
      - name: Compress
        uses: TheDoctor0/zip-release@0.7.6
        with:
          type: ${{ matrix.platform.os == 'windows' && 'zip' || 'tar' }}
          filename: ${{ runner.temp }}/ejaculation-counter-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.${{ matrix.platform.os == 'windows' && 'zip' || 'tar.gz' }}
          directory: ${{ runner.temp }}/artifacts
      - name: Upload
        uses: svenstaro/upload-release-action@v2
        with:
          tag: ${{ inputs.tag }}
          file: ${{ runner.temp }}/ejaculation-counter-${{ matrix.platform.os }}-${{ matrix.platform.arch }}.${{ matrix.platform.os == 'windows' && 'zip' || 'tar.gz' }}
