name: CI Workflow
on:
  - push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Cache Buildx
        uses: actions/cache@v3
        with:
          path: /tmp/buildx-cache
          key: buildx-${{ github.sha }}
          restore-keys: buildx-
      - name: Build
        uses: docker/bake-action@v3.0.1
        with:
          files: docker-bake.hcl
          set: |
            *.cache-from=type=local,src=/tmp/buildx-cache
            *.cache-to=type=local,mode=max,dest=/tmp/buildx-cache.new
      - name: Move cache
        run: |
          rm -rf /tmp/buildx-cache
          mv /tmp/buildx-cache{.new,}
  test-supplier:
    name: Test Supplier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: supplier/go.mod
          cache-dependency-path: supplier/go.sum
      - name: Run tests
        working-directory: supplier
        run: go test ./...
  test-reactor:
    name: Test Reactor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: reactor/go.mod
          cache-dependency-path: reactor/go.sum
      - name: Run tests
        working-directory: reactor
        run: go test ./...
