name: CI Workflow
on:
  - push

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build
        uses: docker/bake-action@v4.3.0
        with:
          files: docker-bake.hcl
          set: |
            *.cache-from=type=gha
            *.cache-to=type=gha,mode=max
  test-supplier:
    name: Test Supplier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: supplier/go.mod
          cache-dependency-path: supplier/go.sum
      - name: Run tests
        working-directory: supplier
        run: go test ./...
  test-reactor:
    name: Test Reactor
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: reactor/go.mod
          cache-dependency-path: reactor/go.sum
      - name: Run tests
        working-directory: reactor
        run: go test ./...
